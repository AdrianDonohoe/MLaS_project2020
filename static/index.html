<!DOCTYPE HTML>

<html>
<head>
	<title>Machine Learning and Statistics Project</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


	
</head>

<style>
    #mydiv {
        margin: auto;
        width: 50%;
        border: 3px solid skyblue;
        padding: 10px;
    }

    #heading {
        margin: auto;
        width: 80%;
        padding: 10px;
    }
</style>
<body>


    
    <h3 id="heading">Model for predicting wind turbine power output from wind speed</h3>   
    <hr>
    <br><br>
    <div id="mydiv">    
        <h3>Enter Wind Speed:</h3>        
        <input type="text" id="windInput" placeholder="Wind Speed" value="">
        
        <button onclick="getPrediction()" class="btn btn-primary">Predict</button>
    
        <br>
        Prediction: <div id="prediction" style="display: none;"></div>
    </div>

</body>

<script>
    
    host = window.location.origin; // set host for AJAX to resolve host
    output = document.getElementById("prediction").style = "display: none;"


    //this function uses AJAX to get the state by abreviation from the server
    function getPrediction(){
        
        x = Number(document.getElementById("windInput").value);
        
        $.ajax({
            "url": host + "/predict/" + x,
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                            console.log(result);
                            output = document.getElementById("prediction");
                            output.innerText=result;
                            output.style="display: block;";
                            
                            
                        },
            "error":function(xhr,status,error){
                    console.log("error: "+status+" msg:"+error);
            }
        });
        
    }
    
    

    
        

</script>
</html>
